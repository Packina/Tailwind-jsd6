<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-white">
        <div class="flex justify-end space-x-4">
          <a href="#" class="text-black-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Vector</a>
          <a href="#" class="text-black-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Illustrations</a>
          <a href="#" class="text-black-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Images</a>
          <a href="#" class="text-black-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Icons</a>
        </div>
    </header>
    <div class="mt-6 flex justify-end max-w-lg space-x-4">
      <input id="email-address" name="email" type="email" autocomplete="email" required class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" placeholder="Search">
      <button type="submit" class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Upload</button>
    </div>
    
  </body>
</html>
